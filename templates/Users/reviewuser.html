{% extends "bases/sidebar.html" %}
{% block content %}
    <!--页面主要内容-->
    <main class="lyear-layout-content">
        <div class="row">
        </div>

        <div class="row">

          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h4>用户审核</h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>id</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>创建时间</th>
                        <th>上次登录时间</th>
                        <th>是否允许登录</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                    {%    for userinfo in userlist %}
                      <tr>
                        <td>{{  userinfo.id }}</td>
                        <td>{{  userinfo.username }}</td>
                        <td>{{  userinfo.email }}</td>
                        <td>{{  userinfo.c_time }}</td>
                        <td>{{ userinfo.l_time }}</td>
                        <td>{{  userinfo.active }}</td>
                          <td>
                              <a class="btn btn-success m-r-5" href="/users/reviewuser?id={{userinfo.id}}&active=1"><i class="mdi mdi-check"></i> 启用</a>
                              <a class="btn btn-warning m-r-5" href="/users/reviewuser?id={{userinfo.id}}&active=0"><i class="mdi mdi-block-helper"></i> 禁用</a>
                          </td>
                      </tr>
                          {%  endfor %}
                      <tr>

                    </tbody>

                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>

    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>

<!--图表插件-->
<script type="text/javascript" src="/static/js/Chart.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    var $dashChartBarsCnt  = jQuery( '.js-chartjs-bars' )[0].getContext( '2d' ),
        $dashChartLinesCnt = jQuery( '.js-chartjs-lines' )[0].getContext( '2d' );

    var $dashChartBarsData = {
		labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
		datasets: [
			{
				label: '注册用户',
                borderWidth: 1,
                borderColor: 'rgba(0,0,0,0)',
				backgroundColor: 'rgba(51,202,185,0.5)',
                hoverBackgroundColor: "rgba(51,202,185,0.7)",
                hoverBorderColor: "rgba(0,0,0,0)",
				data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
			}
		]
	};
    var $dashChartLinesData = {
		labels: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
		datasets: [
			{
				label: '交易资金',
				data: [20, 25, 40, 30, 45, 40, 55, 40, 48, 40, 42, 50],
				borderColor: '#358ed7',
				backgroundColor: 'rgba(53, 142, 215, 0.175)',
                borderWidth: 1,
                fill: false,
                lineTension: 0.5
			}
		]
	};

    new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
    });

    var myLineChart = new Chart($dashChartLinesCnt, {
        type: 'line',
        data: $dashChartLinesData,
    });
});
</script>
</body>
</html>
{% endblock content %}
